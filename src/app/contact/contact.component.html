<!-- Container (Contact Section) -->
<div id="contact" class="container-fluid bg-grey">
  <h2 class="text-center">CONTACT</h2>
  <div class="row">
    <div class="col-sm-5">
      <p>Contact us and we'll get back to you within 24 hours.</p>
      <p><fa-icon [icon]="mapMarkedIcon"></fa-icon> Chicago, US</p>
      <p><fa-icon [icon]="phoneIcon"></fa-icon> +00 1515151515</p>
      <p><fa-icon  [icon]="envelopeIcon"></fa-icon> myemail@something.com</p>
    </div>

    <div class="col-sm-7 slideanim">
      <form>
      <div class="row">
        <div class="mb-3 col-sm-6">
          <!-- <label for="name" class="form-label"></label> -->
          <input class="form-control" id="name" name="name" placeholder="Name" type="text" aria-describedby="nameHelp" required>
        </div>
        <div class="mb-3 col-sm-6">
         <!--  <label for="email" class="form-label"></label> -->
          <input class="form-control" id="email" name="email" placeholder="Email" type="email" required aria-describedby="emailHelp">
        </div>
      </div>
      <textarea class="form-control" id="comments" name="comments" placeholder="Comment" rows="5"></textarea><br>
      <div class="row">
        <div class="col-sm-12 form-group">
          <button class="btn btn-outline-secondary justify-content-end" type="submit">Send</button>
        </div>
      </div>
    </form>
    </div>

  </div>
</div>

<!-- Image of location/map -->
<img src="assets/nature.jpg" class="w3-image w3-greyscale-min" style="width:100%">

<footer class="container-fluid text-center">
  <a href="#myPage" title="To Top">
    <fa-icon [icon]="chevronUpIcon"></fa-icon>
  </a>
</footer>
